

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 w-75">
      <h2 class="text-info text-center mb-4">Create New Account</h2>

      <input class="form-control mb-3" id="name" type="text" placeholder="Enter your name">
      <input class="form-control mb-3" id="email" type="email" placeholder="Enter your email">
      <input class="form-control mb-3" id="password" type="password" placeholder="Enter your password">
      <button class="btn btn-info w-100" id="signInBtn">Sign In</button>

      <div class="text-center mt-3 text-success" id="signupMessage"></div>
    </div>
  </div>
  

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
